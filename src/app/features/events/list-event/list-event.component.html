<div class="container py-4">
    <h2 class="mb-3">Liste des Ã©vÃ©nements</h2>

    <!-- Recherche -->
    <input type="text" class="form-control mb-4"
           placeholder="Rechercher un Ã©vÃ©nement" [(ngModel)]="searchItem">
          

    <div class="row g-3">
        <div class="col-md-4"  *ngFor="let event of filter()">
            <div class="card h-100 shadow-sm">
                <img src="{{event.imageUrl}}" 
                     class="card-img-top img-fluid"
                     style="height: 200px; object-fit: cover;">

                <div class="card-body">
                    <h5 class="card-title">{{ event.titre }}</h5>
                    <p class="text-muted">{{ event.date }}</p>
                    <p>{{ event.description }}</p>
                    <p class="fw-bold">{{ event.prix  }} $</p>
                    <p>{{ event.nbPlaces }} places disponibles</p>
                    <p>{{ event.lieu }}</p>

                    <!-- Bouton Like -->
                    <button class="btn btn-sm btn-primary"(click)="inclikes(event)"  [disabled]="dateExpire(event)">ğŸ‘ Like 
                        
                    </button>
                    <button class="btn btn-sm btn-primary" (click)="Buy(event)" [disabled]="event.nbPlaces == 0">Buy</button>

                    <span class="ms-2">{{ event.nbrLikes }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
